<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
             <!-- 操作备注 -->
             <div class="layui-form-item">
                <label for="L_username" class="layui-form-label"><span style="color: #f24844;">*</span>操作备注：</label>
                <div class="layui-input-inline">
                    <textarea name="personalSignature" maxlength="10" id="" cols="50"
                        rows="8"></textarea>
                </div>
            </div>

             <!--取消原因 -->
             <div class="layui-form-item">
                <label for="L_username" class="layui-form-label"><span style="color: #f24844;">*</span>取消原因：</label>
                <div class="layui-input-inline">
                    <textarea name="personalSignature" maxlength="10" id="" cols="50"
                        rows="8"></textarea>
                        <span style="font-size: 12px; color: #ccc;">会记录在商家给客户的留言中</span>
                </div>
            </div>

                <!-- 订单金额 -->
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">订单金额:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="phone" required="" autocomplete="off"
                            class="layui-input user_phone" style="width: 60px;height: 30px;">
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>

                <!-- 退运费 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">退运费</label>
                    <div class="layui-input-block">
                      <input type="radio" name="sex" value="男" title="不退运费">
                      <input type="radio" name="sex" value="女" title="退运费" checked>
                    </div>
                  </div>

                <!-- 确认退款金额 -->
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label"><span style="color: #f24844;">*</span>退款金额：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="occupation" required="" lay-verify="nickname"
                            autocomplete="off" class="layui-input nickname" style="width: 60px;height: 30px;">
                    </div>
                </div>
                <!-- 退款方式 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">退款方式</label>
                    <div class="layui-input-block">
                      <input type="radio" name="" value="男" title="退回到原支付渠道"> <br/>
                      <input type="radio" name="" value="女" title="生成退款申请" checked>
                    </div>
                  </div>

                <!-- 退款说明 -->
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label"><span style="color: #f24844;">*</span>退款说明：</label>
                    <div class="layui-input-inline">
                        <textarea name="personalSignature" maxlength="10" id="personal_signature" cols="50"
                            rows="8"></textarea>
                    </div>
                </div>

                <!-- 提交按钮 -->

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'laydate', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    laydate = layui.laydate,
                    layer = layui.layer;
                laydate.render({
                    elem: '#editTim'
                });

                // 获取页面跳转过来参数
                function getUrlParam(name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                    if (r != null) return unescape(r[2]); return null; //返回参数值
                }
                var buyMid = getUrlParam("id"); //当前订单id





            })
    </script>
