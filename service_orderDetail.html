         // 画表格
        function tabFun(){
            var tabW = $(".coupon_table tr").width(); // 表格的宽度
            var tdW = $(".coupon_table_box td").width(); // 一个内容的宽度
            var bor = parseInt(tabW/tdW); // 一行有多少个td
            var cha = tabW - tdW*bor; // 差值
            if (cha <= bor) { // 去掉一个边框的宽度
                bor--;
            }
            // 清空边框
            $(".coupon_table_box td").css({"border-right":"none","border-top":"none"});
            // 设置相应的边框
            $(".coupon_table_box td:nth-child("+bor+"n)").css({"border-right":"1px solid #999999"});
            $(".coupon_table_box td").slice(0,bor).css({"border-top":"1px solid #999999"});

            // 所有.my_title的高度集合
            var titH = [];
            // 所有.my_content的高度集合
            var conH = [];
            $(".my_content").each(function(index, el) {
                // 把高度数据存放到conH数组里面
                conH.push($(this).height());
            });
            $(".my_title").each(function(index, el) {
                // 把高度数据存放到titH数组里面
                titH.push($(this).height());
            });
            // 获取最大高度并把其它my_content高度设为最大高度
            $(".my_content").height(Math.max.apply(null, conH));
            // 获取最大高度并把其它my_title高度设为最大高度
            $(".my_title").height(Math.max.apply(null, titH));
        }

                        }
                        $('.infog').html(json.data.order.createTime);
                        $('.infoh').html('0');
                        $('.infoi').html('0');
                        $('.infoj').html('暂无');
                        $('.infok').html('暂无');
                        $('.infol').html(json.data.order.remark);

                        
                        $('.goodsInfoa').append('<a class="fancybox" href="'+imgUrl + json.data.orderItems.goodsPic+'" title="功能图标"><img class="videosList" src="'+imgUrl+json.data.orderItems.goodsPic+'" alt=""></a>');
                        
                        $('.goodsInfob').html(json.data.orderItems.goodsName);
                        $('.goodsInfoc').html('<p>价格：'+json.data.orderItems.goodsPrice+'</p><p>货号：'+json.data.orderItems.goodsNum+'</p>');
                        $('.goodsInfod').html(json.data.orderItems.goodsPrice);
                        
                        if (json.data.order.orderStatus == 1) {
                            $('.noStates').html('待支付 ');
                            $(".stepa").addClass("is-sucess")
                            $(".stepb").addClass("last-sucess")
                        } else if (json.data.order.orderStatus == 2) {
                            $('.noStates').html('待评价 ');
                            $(".stepa").addClass("is-sucess")
                            $(".stepb").addClass("is-sucess")
                            $(".stepc").addClass("last-sucess")
                        } else if (json.data.order.orderStatus == 3) {
                            $('.noStates').html('已完成 ');
                            $(".stepa").addClass("is-sucess")
                            $(".stepb").addClass("is-sucess")
                            $(".stepc").addClass("is-sucess")
                            $(".stepd").addClass("last-sucess")
                        } else {
                            $('.noStates').html('已关闭 ');
                            $(".stepa").addClass("is-sucess")
                            $(".stepb").addClass("is-sucess")
                            $(".stepc").addClass("is-sucess")
                            $(".stepd").addClass("is-sucess")
                        }
                       
                        DealTable();
                    } else {
                        TipsAlert(json.code);
                    }
                    InitTime(tableTimeout);
                },
                error: function (xml, text, errorThrown) {
                    if (text == "timeout") {
                        TipsAlert("请求超时,请检查网络或着重新打开该页面.");
                    } else {
                        TipsAlert("请求数据失败,请联系后台技术人员");
                    }
                    InitTime(tableTimeout);
                }

            });
        }
    </script>
