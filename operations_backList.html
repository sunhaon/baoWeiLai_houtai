    <script>
        layui.use(['layedit', 'laydate'],
            function () {
                var table = layui.table,
                    layer = layui.layer,
                    layedit = layui.layedit,
                    laydate = layui.laydate;
                laydate.render({
                    elem: '#chooseTim',//搜索时间框
                    type: 'datetime'
                });
                laydate.render({
                    elem: '#chooseTim1',//搜索时间框
                    type: 'datetime'
                });
            });

        var tableTimeout, addTimeout, setPowerTime, editManageTimeout, deleteTimeOut, getPowerTime,
            limits = 10,
            page = 1,
            counts = 0,
            table_title, roleID;
        var cherk_roleId;

        var totalPages = 0;
        var maxIndex;
        var userMessage;
        var backList, back_id//查询的参数

        $(document).ready(function () {
            IsTokenSave();
            userMessage = JSON.parse(sessionStorage.getItem("user_message"));

            $(".refresh_a").click(function () { //刷新按钮
                location.reload();
            });
            InitTbodyList(page);  //初始化列表数据
            $("#check_btn").click(function () { //查询按钮
                backList = $('.backList').val();
                page = 1; //重置页数
                $(".f_page_span").html(1); //重置页数
                $("#tbody_list1").html('');
                $(".nonetext").hide();
                InitTbodyList(page); //获取列表数据
            });
            //分页部分的操作
            $(".f_page_select").change(function () { //选择一页多少条数据的select
                page = 1; //重置页数
                $(".f_page_span").html(1); //重置页数
                limits = $(".f_page_select option:selected").text(); //设置当前显示数量
                InitTbodyList(page);
            });

            $(".f_last_span").click(function () { //上一页
                if (page < 2) {
                    TipsAlert("这是最前面的数据了");
                    return false;
                }
                page--;
                $(".f_page_span").html(parseInt($(".f_page_span").html()) - 1);
                InitTbodyList(page);
            });
            $(".f_next_span").click(function () { //下一页

                if (page > maxIndex - 1) {
                    TipsAlert("这是最后面的数据了");
                    return false;
                }
                page++;
                $(".f_page_span").html(parseInt($(".f_page_span").html()) + 1);
                InitTbodyList(page);
            });


            $("#add_btn").click(function () { //添加的保存按钮
                if ($("#add_form .ip_address").eq(0).val().trim() == "") {
                    TipsAlert("IP地址不能为空");
                    return false;
                }
                if ($("#add_form .reason").eq(0).val().trim() == "") {
                    TipsAlert("原因不能为空");
                    return false;
                }
                // $(this).prop('checked')
                if ($("#add_form .inlineCheck1").prop('checked') == false && $("#add_form .inlineCheck2").prop('checked') == false) {
                    TipsAlert("禁止操作必须勾选");
                    return false;
                }
                var reason_code;
                if ($("#add_form .inlineCheck1").prop('checked') == true && $("#add_form .inlineCheck2").prop('checked') == false) {
                    reason_code = 1;
                }
                if ($("#add_form .inlineCheck1").prop('checked') == false && $("#add_form .inlineCheck2").prop('checked') == true) {
                    reason_code = 2;
                }
                if ($("#add_form .inlineCheck1").prop('checked') == true && $("#add_form .inlineCheck2").prop('checked') == true) {
                    reason_code = 3;
                }
                // console.log(userMessage);
                // console.log($("#add_form").serialize());

                addTimeout = setInterval("Timeout(addTimeout)", 1000);
                $.ajax({
                    type: "post",
                    url: urls + 'technologyService/addIP',
                    async: true,
                    timeout: 30000,
                    dataType: "json",
                    headers: {
                        'X-Access-Token': userMessage.token,
                    },
                    data: {
                        ip: $('.ip_address').val(),
                        caseIP: $('.reason').val(),
                        excuType: reason_code
                    },
                    success: function (json) {
                        CheckLogout(json);//检查是否登陆过期

        Showload();

                                '<td>' + myData[i]["create_time"] + '</td>' +
                                '<td>' +

        /**
         * 该方法用于初始化操作列里的事件
         * */
        function InitFunc() {
            $(".edit_span").each(function () { //编辑数据回写
                $(this).click(function () {
                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    console.log(dataset)
                    back_id = dataset.id;
                    $('.ip_code').val(dataset.ip)
                    $('.cause').val(dataset.cause)
                    if (dataset.code == 1) {
                        $('.inlineCheckbox1').prop('checked', true);
                        $('.inlineCheckbox2').prop('checked', false);
                    } else if (dataset.code == 2) {
                        $('.inlineCheckbox2').prop('checked', true);
                        $('.inlineCheckbox1').prop('checked', false);
                    } else {
                        $('.inlineCheckbox1').prop('checked', true);
                        $('.inlineCheckbox2').prop('checked', true);
                    }
                });
            });

            $(".delete_span").each(function () { //删除按钮
                $(this).click(function () {
                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    // console.log(JSON.parse(sessionStorage.getItem("user_message")));
                    var userMessage = JSON.parse(sessionStorage.getItem("user_message"));
                    swal({
                        title: "请再次确认是否删除？",
                        text: "删除后将无法恢复，请谨慎操作！",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "是的，确定删除",
                        cancelButtonText: "让我再考虑一下…",
                        closeOnConfirm: false,
                        closeOnCancel: true
                    }, function (yes) {
                        if (yes) {
                            Showload("正在请求删除，请稍后....");
                            deleteTimeOut = setInterval("Timeout(deleteTimeOut)", 1000);
                            $.ajax({
                                type: "post",
                                url: urls + 'technologyService/deleteIP',
                                async: true,
                                timeout: 30000,
                                dataType: "json",
                                headers: {
                                    'X-Access-Token': userMessage.token,
                                },
                                data: {
                                    id: dataset.id,
                                    ipType: 2
                                },
                                success: function (json) {
                                    // console.log(json);
                                    CheckLogout(json);
                                    if (json.code == 0) {
                                        swal({
                                            title: "删除成功",
                                            text: "删除成功",
                                            type: "success",
                                        }, function () {
                                            location.reload();
                                        });
                                    }
                                    InitTime(deleteTimeOut);
                                },
                                error: function (xml, text, e) {
                                    if (text == "timeout") {
                                        TipsAlert("请求超时,请检查网络或着重新操作");
                                    } else {
                                        TipsAlert("请求数据失败,请联系后台技术人员");
                                    }
                                    InitTime(deleteTimeOut);
                                }
                            });
                        }
                    });

                });
            }); //编辑按钮结束括号
        }
    </script>
