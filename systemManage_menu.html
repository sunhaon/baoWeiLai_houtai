		<script>
			var tableTimeout, addManageTimeout, setRoleTime, editManageTimeout, deleteTimeOut, getPowerList, powerName = "",
				limits = 20,
				page = 1,
				counts = 0,
				table_title;

			var totalPages = 0;

			$(document).ready(function() {
				IsTokenSave();
				InitTbodyList(page); //初始化列表数据
				$(".refresh_a").click(function() { //刷新按钮
					location.reload();
				});
				$(".i-checks").iCheck({ //check必须有的脚本
					checkboxClass: "icheckbox_square-green",
					radioClass: "iradio_square-green",
				});

				$("#check_btn").click(function() { //查询按钮
					powerName = $("#check_input").val();
					page = 1; //重置页数
					$(".role_page_span").html(1); //重置页数
					InitTbodyList(page); //获取列表数据
				});

				$(".page_select").change(function() { //选择一页多少条数据的select
					page = 1; //重置页数
					$(".page_span").html(1); //重置页数
					limits = $(".page_select option:selected").text(); //设置当前显示数量
					InitTbodyList(page);
				});

				$(".last_span").click(function() { //上一页
					if (page < 2) {
						TipsAlert("这是最前面的数据了");
						return false;
					}
					page--;
					$(".page_span").html(parseInt($(".page_span").html()) - 1);
					InitTbodyList(page);
				});
				$(".next_span").click(function() { //下一页

					if (page > maxIndex - 1) {
						TipsAlert("这是最后面的数据了");
						return false;
					}
					page++;
					$(".page_span").html(parseInt($(".page_span").html()) + 1);
					InitTbodyList(page);
				});

				PowerSelect(1,0)
				
				$('#add_form .one_level_select').change(function() {
				  PowerSelect(2,$(this).val());
				});


				$("#add_btn").click(function() { //新增菜单的保存按钮 
					if ($("#add_form .name").val() == "") {
						TipsAlert("菜单名称不能为空");
						return false;
					}
					if ($("#add_form .name").val() == "") {
						TipsAlert("菜单描述不能为空");
						return false;
					}
					if ($("#add_form .name").val() == "") {
						TipsAlert("url不能为空");
						return false;
					}
					var parent_id = 0;
					if($("#add_form .one_level_select").val() != "0"){
						parent_id = $("#add_form .one_level_select").val();
					}
					if($("#add_form .two_level_select").val() != "0"){
						parent_id = $("#add_form .two_level_select").val();
					}
					Showload("正在添加菜单......");
					addManageTimeout = setInterval("Timeout(addManageTimeout)", 1000);
					$.ajax({
						type: "post",
						url: urls + common_url.sysPrivilegeInfo_AddPrivilegeInfo,
						async: true,
						timeout: 30000,
						dataType: "json",
						headers: {
							'X-Access-Token': userMessage.token,
						},
						data: {
							name:$("#add_form .name").val(),
							parent_id:parent_id,
							url:$("#add_form .url").val(),
							description:$("#add_form .description").val(),
						},
						success: function(json) {
							console.log(json)
							CheckLogout(json); //检查是否登陆过期
							if (json.code == 0) {
								swal({
									title: "添加成功",
									text: "添加成功",
									type: "success",
								}, function() {
									location.reload();
								});
							} else {
								TipsAlert(json.msg);
							}
							InitTime(addManageTimeout);
						},
						error: function(xml, text, errorThrown) {
							if (text == "timeout") {
								TipsAlert("请求超时,请检查网络或着重新打开该页面.");
							} else {
								TipsAlert("请求数据失败,请联系后台技术人员");
							}
							InitTime(addManageTimeout);
						}

					});
				});

				$("#edit_btn").click(function() { //新增菜单的保存按钮
					if ($("#edit_form .name").val() == "") {
						TipsAlert("菜单名称不能为空");
						return false;
					}
					if ($("#edit_form .name").val() == "") {
						TipsAlert("菜单描述不能为空");
						return false;
					}
					if ($("#edit_form .name").val() == "") {
						TipsAlert("url不能为空");
						return false;
					}
					
					Showload("正在添加菜单......");
					addManageTimeout = setInterval("Timeout(addManageTimeout)", 1000);
					$.ajax({
						type: "post",
						url: urls + common_url.sysPrivilegeInfo_UpdatePrivilegeInfo,
						async: true,
						timeout: 30000,
						dataType: "json",
						headers: {
							'X-Access-Token': userMessage.token,
						},
						data: {
							id:$("#edit_form .id").val(),
							name:$("#edit_form .name").val(),
							parent_id:$("#edit_form .parentid").val(),
							url:$("#edit_form .url").val(),
							description:$("#edit_form .description").val(),
						},
						success: function(json) {
							console.log(json)
							CheckLogout(json); //检查是否登陆过期
							if (json.code == 0) {
								swal({
									title: "修改成功",
									text: "修改成功",
									type: "success",
								}, function() {
									location.reload();
								});
							} else {
								TipsAlert(json.msg);
							}
							InitTime(addManageTimeout);
						},
						error: function(xml, text, errorThrown) {
							if (text == "timeout") {
								TipsAlert("请求超时,请检查网络或着重新打开该页面.");
							} else {
								TipsAlert("请求数据失败,请联系后台技术人员");
							}
							InitTime(addManageTimeout);
						}
				
					});
				});
				
			});

			/**
			 * 该方法用于初始化列表
			 * @param {Number} startIndex startIndex是数据起始下标
			 * */
			function InitTbodyList(startIndex) {
				Showload("正在初始化列表......");
				console.log(startIndex);

				tableTimeout = setInterval("Timeout(tableTimeout)", 1000);
				$.ajax({
					type: "get",
					url: urls + common_url.sysPrivilegeInfo_PrivilegeInfoList,
					async: true,
					timeout: 30000,
					dataType: "json",
					headers: {
						'X-Access-Token': userMessage.token,
					},
					data: {
						name: $("#check_arg1_input").val(),
						limit: limits,
						page: startIndex
					},
					success: function(json) {
						console.log(json);
						CheckLogout(json); //检查是否登陆过期


						if (json.code == 0) {
							totalPages = json.data.records.total;
							var myData = json.data.records;
							var tableHtml = "";
							counts = json.data.total;
							// console.log(myData);
							if (counts == 0) { //显示或隐藏分页
								$("#footer_page_div").hide();
							} else {
								$("#footer_page_div").show();
							}
							maxIndex = (counts / limits).toCeil(0);
							$(".count_page_span").html(maxIndex); //设置当前共几页  
							$(".counts_span").html(counts);
							for (var i = 0; i < myData.length; i++) {
								// console.log(myData)


								tableHtml = tableHtml + '<tr>' +
									'<td class="none" data-id="' + myData[i]["id"] + '" data-parentId="' + myData[i]["parentId"] + '" data-name="' + myData[i]["name"] +
									'" data-description="' + myData[i]["description"] +
									'" data-url="' + myData[i]["url"] + '"></td>' +
									'<td>' + myData[i]["name"] + '</td>' +
									'<td>' + myData[i]["description"] + '</td>' +
									'<td>' + myData[i]["url"] + '</td>' +
									'<td>' + myData[i]["createTime"] + '</td>' +
									'<td>' +
									'<span class="under_line cursor_pointer edit_span c_1ABC9C" data-toggle="modal" data-target="#edit_dialog">修改</span>'+
									'<span class="under_line cursor_pointer delete_span pl20 c_1ABC9C">删除</span>' +
									'</td>' +
									'</tr>';
							}
							$("#list_tbody").html(tableHtml);
							InitPowerFun();
							DealTable();
						} else {
							if (json.return_msg == "Session过期") {
								window.location = "login_timeout.html";
							} else {
								TipsAlert(json.return_msg);
							}
						}

						InitTime(tableTimeout);
					},
					error: function(xml, text, errorThrown) {
						if (text == "timeout") {
							TipsAlert("请求超时,请检查网络或着重新打开该页面.");
						} else {
							TipsAlert("请求数据失败,请联系后台技术人员");
						}
						InitTime(tableTimeout);
					}

				});
			}
