    <script>
        layui.use(['layedit', 'laydate'],
            function () {
                var table = layui.table,
                    layer = layui.layer,
                    layedit = layui.layedit,
                    laydate = layui.laydate;
            })

        var tableTimeout, addTimeout, setPowerTime, editManageTimeout, deleteTimeOut, getPowerTime,
            limits = 10,
            page = 1,
            counts = 0,
            table_title, roleID;
        var cherk_roleId;

        var totalPages = 0;
        var maxIndex;
        var userMessage;
        var createTime, createName;

        $(document).ready(function () {
            IsTokenSave();
            userMessage = JSON.parse(sessionStorage.getItem("user_message"));

            $(".refresh_a").click(function () { //刷新按钮
                location.reload();
            });
            InitTbodyList(page);  //初始化列表数据

            //分页部分的操作
            $(".f_page_select").change(function () { //选择一页多少条数据的select
                page = 1; //重置页数
                $(".f_page_span").html(1); //重置页数
                limits = $(".f_page_select option:selected").text(); //设置当前显示数量
                InitTbodyList(page);
            });

            $(".f_last_span").click(function () { //上一页
                if (page < 2) {
                    TipsAlert("这是最前面的数据了");
                    return false;
                }
                page--;
                $(".f_page_span").html(parseInt($(".f_page_span").html()) - 1);
                InitTbodyList(page);
            });
            $(".f_next_span").click(function () { //下一页

                if (page > maxIndex - 1) {
                    TipsAlert("这是最后面的数据了");
                    return false;
                }
                page++;
                $(".f_page_span").html(parseInt($(".f_page_span").html()) + 1);
                InitTbodyList(page);
            });


            // 全选  取消全选
            $(".header_checkbox").change(function () {
                var thisStatus = $(".header_checkbox").is(':checked');
                // console.log(thisStatus)
                if (thisStatus) {
                    $("#tbody_list1 input").prop('checked', true)
                } else {
                    $("#tbody_list1 input").removeAttr("checked");
                }
            });
            //单选框操作
            $("#tbody_list1").on('change', '.td_checkbox', function () {
                var $subs = $("#tbody_list1 input");
                $(".header_checkbox").prop("checked", $subs.length == $subs.filter(":checked").length ? true : false);
            });
        })

        // 点击查询按钮
        $("#check_btn").click(function () {   //查询按钮
            createTime = $('.createTime').val();
            createName = $('#createName').val();
            page = 1; //重置页数
            $(".f_page_span").html(1); //重置页数
            $("#tbody_list1").html('');
            $(".nonetext").hide();
            InitTbodyList(page); //获取列表数据
        });

        /**
         * 该方法用于初始化列表
         * @param {Number} startIndex startIndex是数据起始下标
         * */
        Showload();
        function InitTbodyList(startIndex) {
            tableTimeout = setInterval("Timeout(tableTimeout)", 1000);
            var tableHtml = "";
            $.ajax({
                type: "get",
                url: urls + 'sysPushTemplate/templatePage',
                async: true,
                timeout: 30000,
                dataType: "json",
                headers: {
                    'X-Access-Token': userMessage.token,
                },
                data: {
                    page: startIndex,
                    limit: limits,
                    createName : createName,
                    createTime : createTime
                },
                success: function (res) {
                    CheckLogout(res); //检查是否登陆过期
                    if (res.code == 0) {
                        InitTime();
                        totalPages = res.data.records.total;
                        var myData = res.data.records;
                        counts = res.data.total;
                        if (counts == 0) { //显示或隐藏分页
                            $("#footer_page_div").hide();
                            $(".nonetext").show();
                            InitTime(tableTimeout);
                            return
                        } else {
                            $("#footer_page_div").show();
                        }
                        maxIndex = (counts / limits).toCeil(0);
                        $(".f_count_page_span").html(maxIndex); //设置当前共几页  
                        $(".f_counts_span").html(counts);

                        for (var i = 0; i < myData.length; i++) {
                            tableHtml += '<tr>' +
                                '<td data-title="' + myData[i].title + '"   data-content="' + myData[i].content + '" data-remarks="' + myData[i].remarks + '" data-url="' + myData[i].url + '" data-id="' + myData[i].id + '"><input type="checkbox" name=""  class="w20 h20 td_checkbox" value="' + myData[i].title + '" /></td>' +
                                '<td >' + myData[i]["title"] + '</td>' +
                                '<td >' + myData[i]["content"] + '</td>' +
                                '<td>' + myData[i]["remarks"] + '</td>' +
                                '<td>' + myData[i]["create_time"] + '</td>' +
                                '<td>' + myData[i]["create_name"] + '</td>' +
                                '<td>' +
                                '<span class="under_line cursor_pointer detail_span  c_1ABC9C" data-toggle="modal" data-target="#detail_dialog" style="margin-right:20px;">详情</span>' +
                                '<span class="under_line cursor_pointer send_span  c_1ABC9C" data-toggle="modal" style="margin-right:20px;">发送</span>' +
                                '<span class="under_line cursor_pointer delete_span c_1ABC9C" >删除</span>'
                            '</td>' +
                                '</tr>';
                        }
                        $("#tbody_list1").html(tableHtml);
                        DealTable();
                        InitFunc();

                    } else {
                        TipsAlert(res.msg);
                    }
                },
                error: function (xml, text, errorThrown) {
                    if (text == "timeout") {
                        TipsAlert("请求超时,请检查网络或着重新打开该页面.");
                    } else {
                        TipsAlert("请求数据失败,请联系后台技术人员");
                    }
                    InitTime(tableTimeout);
                }
            });
        }

        /**
         * 该方法用于初始化操作列里的事件
         * */
        function InitFunc() {
            $(".detail_span").each(function () { //详情
                $(this).click(function () {
                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    $('.message1').text(dataset.title)
                    $('.message2').text(dataset.content)
                    $('.message3').text(dataset.url)
                    $('.message4').text(dataset.remarks)
                });
            });

            // 发送
            $(".send_span").each(function () {
                $(this).click(function () {
                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    window.location.href = 'nweSentNote1.html?id='+ dataset.id;  //跳转到发送页面
                });
            });


            $(".delete_span").each(function () { //删除按钮
                $(this).click(function () {
                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    var userMessage = JSON.parse(sessionStorage.getItem("user_message"));
                    swal({
                        title: "请再次确认是否删除？",
                        text: "删除后将无法恢复，请谨慎操作！",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "是的，确定删除",
                        cancelButtonText: "让我再考虑一下…",
                        closeOnConfirm: false,
                        closeOnCancel: true
                    }, function (yes) {
                        if (yes) {
                            Showload("正在请求删除，请稍后....");
                            // deleteTimeOut = setInterval("Timeout(deleteTimeOut)", 1000);
                            $.ajax({
                                type: "post",
                                url: urls + 'sysPushTemplate/sysNewPushDelete',
                                async: true,
                                timeout: 30000,
                                dataType: "json",
                                headers: {
                                    'X-Access-Token': userMessage.token,
                                },
                                data: {
                                    id: dataset.id,
                                },
                                success: function (json) {
                                    // console.log(json);
                                    CheckLogout(json);
                                    if (json.code == 0) {
                                        swal({
                                            title: "删除成功",
                                            text: "删除成功",
                                            type: "success",
                                        }, function () {
                                            location.reload();
                                        });
                                    }
                                    InitTime(deleteTimeOut);
                                },
                                error: function (xml, text, e) {
                                    if (text == "timeout") {
                                        TipsAlert("请求超时,请检查网络或着重新操作");
                                    } else {
                                        TipsAlert("请求数据失败,请联系后台技术人员");
                                    }
                                    InitTime(deleteTimeOut);
                                }
                            });
                        }
                    });
                });
            }); //编辑按钮结束括号
        }
    </script>
</body>
