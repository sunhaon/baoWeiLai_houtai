    <script>
        var tableTimeout, addTimeout, setPowerTime, editManageTimeout, deleteTimeOut, getPowerTime, limits = 10,
            page = 1,
            counts = 0,
            table_title, roleID;
        var cherk_roleId;

        var totalPages = 0;
        var maxIndex;
        var userMessage;
        var urldata;
        var orderType;
        var nickname,accountPhone,storeName,goodsName,verifyStatus,status

        var urlId = getUrlParms('id')

        function previewImg (tak) {
            console.log(JSON.stringify(tak))
            
        }
        $(document).ready(function () {
            $(".fancybox").fancybox({openEffect:"none",closeEffect:"none"});
            IsTokenSave();
            userMessage = JSON.parse(sessionStorage.getItem("user_message"));
            console.log();
            $(".refresh_a").click(function () { //刷新按钮
                location.reload();
            });
            $(".i-checks").iCheck({ //check必须有的脚本
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });
            // 页面数据存储k
            urldata = JSON.parse(sessionStorage.getItem("guideKey"));
            // console.log('页面数据存储'+sessionStorage.getItem("guideKey"))
            sessionStorage.removeItem('guideKey')
            if (urldata) {
                page = urldata.page
                limits = urldata.limits
                orderType = urldata.orderType
                nickname = urldata.nickname
                accountPhone = urldata.accountPhone
                storeName = urldata.storeName
                goodsName = urldata.goodsName
                $("input[name='shoppersName']").val(nickname)
                $("input[name='shoppersAccount']").val(accountPhone)
                $("input[name='merchantsName']").val(storeName)
                $("input[name='goodsName']").val(goodsName)
                if (orderType) {
                    $(".order_choose").removeClass("order_choose_active");
                    $(".order_choose[data-ordertype="+orderType+"]").addClass("order_choose_active");
                    if (orderType == 0) {
                        status = '';
                        verifyStatus = '';
                    } else if (orderType == 1) {
                        status = 1;
                        verifyStatus = '';
                    } else if (orderType == 2) {
                        status = 2;
                        verifyStatus = '';
                    } else if (orderType == 3) {
                        status = '';
                        verifyStatus = 0;
                    } else if (orderType == 4) {
                        status = '';
                        verifyStatus = 2;
                    } else if (orderType == 5) {
                        status = '';
                        verifyStatus = 1;
                    }
                }
                $(".f_page_span").html(page);
                $(".f_page_select").find("option[text="+limits+"]").attr("selected",true);
            }
            // 页面数据存储j

            // 处理从首页跳转进来
            if (urlId) {
                $(".order_choose").removeClass("order_choose_active");
                $(".order_choose[data-ordertype="+urlId+"]").addClass("order_choose_active");
                if (urlId == 0) {
                    status = '';
                    verifyStatus = '';
                } else if (urlId == 1) {
                    status = 1;
                    verifyStatus = '';
                } else if (urlId == 2) {
                    status = 2;
                    verifyStatus = '';
                } else if (urlId == 3) {
                    status = '';
                    verifyStatus = 0;
                } else if (urlId == 4) {
                    status = '';
                    verifyStatus = 2;
                } else if (urlId == 5) {
                    status = '';
                    verifyStatus = 1;
                }
            }

            InitTbodyList(page); //初始化列表数据
            getTabData()
            $("#check_btn").click(function () { //查询按钮
                nickname = $("input[name='shoppersName']").val() 
                accountPhone = $("input[name='shoppersAccount']").val() 
                storeName = $("input[name='merchantsName']").val() 
                goodsName = $("input[name='goodsName']").val() 
                page = 1; //重置页数
                $(".f_page_span").html(1); //重置页数
                $("#tbody_list1").html('');
                $(".nonetext").hide();
                InitTbodyList(page); //获取列表数据
            });
            
            $(".order_choose").click(function () { //tab点击
                $(".order_choose").removeClass("order_choose_active");
                $(this).addClass("order_choose_active");
                orderType = parseInt($(this).data("ordertype"));
                if (orderType == 0) {
                    status = '';
                    verifyStatus = '';
                    page = 1; //重置页数
                    $(".f_page_span").html(1); //重置页数
                    $("#tbody_list1").html('');
                    $(".nonetext").hide();
                    InitTbodyList(page);
                } else if (orderType == 1) {
                    status = 1;
                    verifyStatus = '';
                    page = 1; //重置页数
                    $(".f_page_span").html(1); //重置页数
                    $("#tbody_list1").html('');
                    $(".nonetext").hide();
                    InitTbodyList(page);
                } else if (orderType == 2) {
                    status = 2;
                    verifyStatus = '';
                    page = 1; //重置页数
                    $(".f_page_span").html(1); //重置页数
                    $("#tbody_list1").html('');
                    $(".nonetext").hide();
                    InitTbodyList(page);
                } else if (orderType == 3) {
                    status = '';
                    verifyStatus = 0;
                    page = 1; //重置页数
                    $(".f_page_span").html(1); //重置页数
                    $("#tbody_list1").html('');
                    $(".nonetext").hide();
                    InitTbodyList(page);
                } else if (orderType == 4) {
                    status = '';
                    verifyStatus = 2;
                    page = 1; //重置页数
                    $(".f_page_span").html(1); //重置页数
                    $("#tbody_list1").html('');
                    $(".nonetext").hide();
                    InitTbodyList(page);
                } else if (orderType == 5) {
                    status = '';
                    verifyStatus = 1;
                    page = 1; //重置页数
                    $(".f_page_span").html(1); //重置页数
                    $("#tbody_list1").html('');
                    $(".nonetext").hide();
                    InitTbodyList(page);
                }
            });
            $(".f_page_select").change(function () { //选择一页多少条数据的select
                page = 1; //重置页数
                $(".f_page_span").html(1); //重置页数
                limits = $(".f_page_select option:selected").text(); //设置当前显示数量
                InitTbodyList(page);
            });

            $(".f_last_span").click(function () { //上一页
                if (page < 2) {
                    TipsAlert("这是最前面的数据了");
                    return false;
                }
                page--;
                $(".f_page_span").html(parseInt($(".f_page_span").html()) - 1);
                InitTbodyList(page);
            });
            $(".f_next_span").click(function () { //下一页

                if (page > maxIndex - 1) {
                    TipsAlert("这是最后面的数据了");
                    return false;
                }
                page++;
                $(".f_page_span").html(parseInt($(".f_page_span").html()) + 1);
                InitTbodyList(page);
            });

            $("#add_btn").click(function () { //添加的保存按钮
                if ($("#add_form .form-control").eq(0).val().trim() == "") {
                    TipsAlert("分类名称不能为空");
                    return false;
                }
                console.log(userMessage);
                console.log($("#add_form").serialize());
                Showload("正在初始化列表......");
                addTimeout = setInterval("Timeout(addTimeout)", 1000);
                $.ajax({
                    type: "post",
                    url: urls + common_url.bsysGoodsCate_create,
                    async: true,
                    timeout: 30000,
                    dataType: "json",
                    headers: {
                        'X-Access-Token': userMessage.token,
                    },
                    data: $("#add_form").serialize(),
                    success: function (json) {
                        CheckLogout(json); //检查是否登陆过期
                        if (json.code == 0) {
                            swal({
                                title: "添加成功",
                                text: "添加成功",
                                type: "success",
                            }, function () {
                                location.reload();
                            });
                        } else {
                            TipsAlert(json.msg);
                        }
                        InitTime(addTimeout);
                    },
                    error: function (xml, text, errorThrown) {
                        if (text == "timeout") {
                            TipsAlert("请求超时,请检查网络或着重新打开该页面.");
                        } else {
                            TipsAlert("请求数据失败,请联系后台技术人员");
                        }
                        InitTime(addTimeout);
                    }
                });
            });

            $("#edit_btn").click(function () { //修改的保存按钮
                if ($("#edit_form .form-control").eq(0).val().trim() == "") {
                    TipsAlert("分类名称不能为空");
                    return false;
                }

                // $("#add_form .createBy_input").val(userMessage.userInfo.username);
                console.log(userMessage);
                console.log($("#edit_form").serialize());
                Showload("正在初始化列表......");
                addTimeout = setInterval("Timeout(addTimeout)", 1000);
                $.ajax({
                    type: "post",
                    url: urls + common_url.bsysGoodsCate_update,
                    async: true,
                    timeout: 30000,
                    dataType: "json",
                    headers: {
                        'X-Access-Token': userMessage.token,
                    },
                    data: $("#edit_form").serialize(),
                    success: function (json) {
                        CheckLogout(json); //检查是否登陆过期
                        if (json.code == 0) {
                            swal({
                                title: "修改成功",
                                text: "修改成功",
                                type: "success",
                            }, function () {
                                location.reload();
                            });
                        } else {
                            TipsAlert(json.return_msg);
                        }
                        InitTime(addTimeout);
                    },
                    error: function (xml, text, errorThrown) {
                        if (text == "timeout") {
                            TipsAlert("请求超时,请检查网络或着重新打开该页面.");
                        } else {
                            TipsAlert("请求数据失败,请联系后台技术人员");
                        }
                        InitTime(addTimeout);
                    }
                });
            });
        });
        // header tab栏数据
        function getTabData() {
            // 头部 tab
            $.ajax({
                type: 'get',
                url: urls + common_url.statisticalAudit,
                async: true,
                timeout: 30000,
                dataType: "json",
                headers: {
                    'X-Access-Token': userMessage.token,
                },
                success: function (req) {
                    CheckLogout(req);
                    if (req.code == 0) {
                        $('.allProduction').text(req.data.allNumber)
                        // 判断其他状态
                        //  已上架
                        $('.been').text(req.data.upperShelf)
                        $('.noBeen').text(req.data.lowerShelf)
                        $('.review').text(req.data.unaudited)
                        $('.noReview').text(req.data.notPass)
                        $('.noweview').text(req.data.yesPass)
                        
                    } else {
                        // 打印后台返回的值
                        TipsAlert("获取数据失败");
                    }

                }
            })
        }
        /**
         * 该方法用于初始化列表
         * @param {Number} startIndex startIndex是数据起始下标
         * */
        function InitTbodyList(startIndex) {
            Showload("正在初始化列表......");
            tableTimeout = setInterval("Timeout(tableTimeout)", 1000);
            var tableHtml = "";
            $.ajax({
                type: "get",
                url: urls + common_url.saleIssueOpusList,
                async: true,
                timeout: 30000,
                dataType: "json",
                headers: {
                    'X-Access-Token': userMessage.token,
                },
                data: {
                    page: startIndex,
                    limit: limits,
                    nickname: nickname,
                    accountPhone: accountPhone,
                    storeName: storeName,
                    goodsName: goodsName,
                    verifyStatus: verifyStatus,
                    status: status
                },
                success: function (json) {
                    CheckLogout(json); //检查是否登陆过期
                    if (json.code == 0) {
                        totalPages = json.data.records.total;
                        var myData = json.data.records;
                        
                        counts = json.data.total;
                        console.log(myData);
                        if (counts == 0) { //显示或隐藏分页
                            $("#footer_page_div").hide();
                            $(".nonetext").show();
                            InitTime(tableTimeout);
                            return
                        } else {
                            $("#footer_page_div").show();
                        }
                        maxIndex = (counts / limits).toCeil(0);
                        $(".f_count_page_span").html(maxIndex); //设置当前共几页  
                        $(".f_counts_span").html(counts);

                        for (var i = 0; i < myData.length; i++) {
                            var isState = ''
                            var isShelves = ''
                            var fileimg = ''
                            if (myData[i].verify_status == 0) {
                                isState = '<span style="color: green;">待审核</span>'
                            } else if (myData[i].verify_status == 1) {
                                isState = '<span style="color: #01AAED;">审核通过</span>'
                                if (myData[i].status == 2) {
                                    isShelves = '<span class="under_line cursor_pointer up_span pl20 c_1ABC9C" >上架</span>'
                                } else if (myData[i].status == 1) {
                                    isShelves = '<span class="under_line cursor_pointer down_span pl20 c_1ABC9C" >下架</span>'
                                }
                            } else {
                                isState = '<span style="color: #01AAED;">未通过</span>'
                            }
                            if (myData[i].file_type == 1) {
                                fileimg = '<a class="fancybox" href="'+imgUrl + myData[i].file_url+'" title="功能图标"><img src="'+imgUrl +myData[i].file_url+'" width="60px" height="60px" class="layui-upload-img gw_previewImg"></a>'
                            } else {
                                // fileimg = '<video  class="videosList" src="'+imgUrl+myData[i].video_cover_pic+'" controls="controls"></video>'
                                
                                fileimg = '<img class="openfilimg" data-toggle="modal" data-target="#edit_dialog" src="'+imgUrl +myData[i].video_cover_pic+'" width="60px" height="60px" class="layui-upload-img gw_previewImg">'
                            }
                          
                            tableHtml +='<tr>'+
                                // + '<td data-id="'+myData[i]["id"]+'" data-cateName="'+myData[i]["extend_num"]+'" data-sort="'+myData[i]["sort"]+'">'+myData[i]["id"]+'</td>'
                                '<td data-phone='+imgUrl +myData[i].file_url+' data-number="'+myData[i].goods_num+'" data-listid="'+myData[i].id+'" data-id="'+myData[i].sale_id+'">' + myData[i]["extend_num"] + '</td>' +
                                '<td>'+fileimg+'</td>' +
                                '<td class="c_1ABC9C">' + myData[i]["goods_name"] + '</td>' +
                                '<td>' + myData[i]["goods_num"] + '</td>' +
                                '<td>' + myData[i]["nickname"] + '</td>' +
                                '<td>' + myData[i]["account_phone"] + '</td>' +
                                '<td>' + myData[i]["store_name"] + '</td>' +
                                '<td>' + myData[i]["store_phone"] + '</td>' +
                                '<td>' + isState + '</td>' +
                                '<td>' +
                                '<span class="under_line cursor_pointer detail_span pl20 c_1ABC9C">审核详情</span>' +
                                isShelves+
                                '</td>' +
                                '</tr>';
                        }
                        $("#tbody_list1").html(tableHtml);
                        DealTable();
                        InitFunc();
                       
                    } else {
                        TipsAlert(json.code);
                        // if (json.return_msg == "Session过期") {
                        // 	window.location = "login_timeout.html";
                        // }else{
                        // 	TipsAlert(json.return_msg);
                        // }
                    }
                    InitTime(tableTimeout);
                },
                error: function (xml, text, errorThrown) {
                    if (text == "timeout") {
                        TipsAlert("请求超时,请检查网络或着重新打开该页面.");
                    } else {
                        TipsAlert("请求数据失败,请联系后台技术人员");
                    }
                    InitTime(tableTimeout);
                }

            });
        }


        /**
         * 该方法用于初始化操作列里的事件
         * */
        function InitFunc() {
            $(".up_span").each(function () { //上架
                $(this).click(function () {
                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    Showload("正在请求上架，请稍后....");
                    deleteTimeOut = setInterval("Timeout(deleteTimeOut)", 1000);
                    $.ajax({
                        type: "post",
                        url: urls + common_url.upperBatch,
                        async: true,
                        timeout: 30000,
                        dataType: "json",
                        headers: {
                            'X-Access-Token': userMessage.token,
                        },
                        data: {
                            id: dataset.listid
                        },
                        success: function (json) {
                            CheckLogout(json);
                            if (json.code == 0) {
                                swal({
                                    title: "上架成功",
                                    text: "上架成功",
                                    type: "success",
                                }, function () {
                                    // location.reload();
                                    InitTbodyList(page);
                                    getTabData()
                                });
                            }
                            InitTime(deleteTimeOut);
                        },
                        error: function (xml, text, e) {
                            if (text == "timeout") {
                                TipsAlert("请求超时,请检查网络或着重新操作");
                            } else {
                                TipsAlert("请求数据失败,请联系后台技术人员");
                            }
                            InitTime(deleteTimeOut);
                        }
                    });
                });
               
            });
            $(".down_span").each(function () { //下架
                $(this).click(function () {
                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    Showload("正在请求下架，请稍后....");
                    deleteTimeOut = setInterval("Timeout(deleteTimeOut)", 1000);
                    $.ajax({
                        type: "post",
                        url: urls + common_url.lowerBatch,
                        async: true,
                        timeout: 30000,
                        dataType: "json",
                        headers: {
                            'X-Access-Token': userMessage.token,
                        },
                        data: {
                            id: dataset.listid
                        },
                        success: function (json) {
                            CheckLogout(json);
                            if (json.code == 0) {
                                swal({
                                    title: "下架成功",
                                    text: "下架成功",
                                    type: "success",
                                }, function () {
                                    InitTbodyList(page);
                                    getTabData()
                                });
                            }
                            InitTime(deleteTimeOut);
                        },
                        error: function (xml, text, e) {
                            if (text == "timeout") {
                                TipsAlert("请求超时,请检查网络或着重新操作");
                            } else {
                                TipsAlert("请求数据失败,请联系后台技术人员");
                            }
                            InitTime(deleteTimeOut);
                        }
                    });
                });
            });

            $(".detail_span").each(function () { //详情
                $(this).click(function () {
                    var returnValue = {}
                    returnValue.page = page
                    returnValue.limits = limits
                    returnValue.orderType = orderType
                    returnValue.nickname = nickname
                    returnValue.accountPhone = accountPhone
                    returnValue.storeName = storeName
                    returnValue.goodsName = goodsName
                    sessionStorage.setItem("guideKey",JSON.stringify(returnValue));

                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    window.location.href='./guide_work_datail.html?sale_id='+dataset.id+'&goods_num='+dataset.number+'&listid='+dataset.listid
                });
            });
            
            $(".openfilimg").each(function () { //图片预览
                $(this).click(function () {
                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    console.log(dataset.phone)
                    $("#edit_dialog .videosList").attr("src",dataset.phone);
                });
            });
            $(".delete_span").each(function () { //删除按钮
                $(this).click(function () {
                    var dataset = $(this).parents("td").siblings("td").eq(0)[0].dataset;
                    console.log(JSON.parse(sessionStorage.getItem("user_message")));
                    var userMessage = JSON.parse(sessionStorage.getItem("user_message"));
                    console.log(userMessage.token);
                    swal({
                        title: "请再次确认是否删除？",
                        text: "删除后将无法恢复，请谨慎操作！",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "是的，确定删除",
                        cancelButtonText: "让我再考虑一下…",
                        closeOnConfirm: false,
                        closeOnCancel: true
                    }, function (yes) {
                        if (yes) {
                            Showload("正在请求删除，请稍后....");
                            deleteTimeOut = setInterval("Timeout(deleteTimeOut)", 1000);
                            $.ajax({
                                type: "post",
                                url: urls + common_url.bsysGoodsCate_delete,
                                async: true,
                                timeout: 30000,
                                dataType: "json",
                                headers: {
                                    'X-Access-Token': userMessage.token,
                                },
                                data: {
                                    id: dataset.id
                                },
                                success: function (json) {
                                    console.log(json);
                                    CheckLogout(json);
                                    if (json.code == 0) {
                                        swal({
                                            title: "删除成功",
                                            text: "删除成功",
                                            type: "success",
                                        }, function () {
                                            location.reload();
                                        });
                                    }
                                    InitTime(deleteTimeOut);
                                },
                                error: function (xml, text, e) {
                                    if (text == "timeout") {
                                        TipsAlert("请求超时,请检查网络或着重新操作");
                                    } else {
                                        TipsAlert("请求数据失败,请联系后台技术人员");
                                    }
                                    InitTime(deleteTimeOut);
                                }
                            });
                        }
                    });

                });
            }); //编辑按钮结束括号

        }
    </script>
