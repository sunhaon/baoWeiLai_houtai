            counts = 0,
            table_title, roleID;
        var cherk_roleId;

        var totalPages = 0;

        var nickname,accountPhone,storeName,goodsName
        var sale_id = getUrlParms('sale_id')//上一页列表id
        var goods_num = getUrlParms('goods_num')
        var listid = getUrlParms('listid')
        $(document).ready(function () {
            IsTokenSave();
            $(".fancybox").fancybox({openEffect:"none",closeEffect:"none"});
            userMessage = JSON.parse(sessionStorage.getItem("user_message"));
            console.log();
            $(".refresh_a").click(function () { //返回上一页
                // window.history.go(-1);
                window.location.href='./guide_works.html?time='+new Date().getTime().toString()
            });
            $(".i-checks").iCheck({ //check必须有的脚本
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });
            var isbtoff = true
            $(".coupon_content_btoff").click(function () { //查询按钮
                if (isbtoff == false) {
                    return
                }
                isbtoff = false
                $.ajax({
                    type: "get",
                    url: urls + common_url.updateCheckStatus,
                    async: true,
                    timeout: 30000,
                    dataType: "json",
                    headers: {
                        'X-Access-Token': userMessage.token,
                    },
                    data: {
                        id: listid,
                        type: 0
                    },
                    success: function (json) {
                        CheckLogout(json); //检查是否登陆过期
                        if (json.code == 0) {
                            swal({
                                title: "操作成功",
                                text: "操作成功",
                                type: "success",
                            }, function () {
                                location.reload();
                            });
                            DealTable();
                        } else {
                            TipsAlert(json.code);
                        }
                        InitTime(tableTimeout);
                        isbtoff = true
                    },
                    error: function (xml, text, errorThrown) {
                        isbtoff = true
                        if (text == "timeout") {
                            TipsAlert("请求超时,请检查网络或着重新打开该页面.");
                        } else {
                            TipsAlert("请求数据失败,请联系后台技术人员");
                        }
                        InitTime(tableTimeout);
                    }

                });
            });
            var isbton = true
            $(".coupon_content_bton").click(function () { //查询按钮
                if (isbton == false) {
                    return
                }
                isbton = false
                $.ajax({
                    type: "get",
                    url: urls + common_url.updateCheckStatus,
                    async: true,
                    timeout: 30000,
                    dataType: "json",
                    headers: {
                        'X-Access-Token': userMessage.token,
                    },
                    data: {
                        id: listid,
                        type: 1
                    },
                    success: function (json) {
                        isbton = true
                        CheckLogout(json); //检查是否登陆过期
                        if (json.code == 0) {
                            swal({
                                title: "操作成功",
                                text: "操作成功",
                                type: "success",
                            }, function () {
                                location.reload();
                            });
                            DealTable();
                        } else {
                            TipsAlert(json.code);
                        }
                        InitTime(tableTimeout);
                    },
                    error: function (xml, text, errorThrown) {
                        isbton = true
                        if (text == "timeout") {
                            TipsAlert("请求超时,请检查网络或着重新打开该页面.");
                        } else {
                            TipsAlert("请求数据失败,请联系后台技术人员");
                        }
                        InitTime(tableTimeout);
                    }

                });
            });
            tabFun();
            tabFunb()
            tabFunc()
            InitTbodyList()
        });
        // 画表格
        function tabFun(){
            var tabW = $(".coupon_table tr").width(); // 表格的宽度
            var tdW = $(".coupon_table_box td").width(); // 一个内容的宽度
            var bor = parseInt(tabW/tdW); // 一行有多少个td
            var cha = tabW - tdW*bor; // 差值
            if (cha <= bor) { // 去掉一个边框的宽度
                bor--;
            }
            // 清空边框
            $(".coupon_table_box td").css({"border-right":"none","border-top":"none"});
            // 设置相应的边框
            $(".coupon_table_box td:nth-child("+bor+"n)").css({"border-right":"1px solid #999999"});
            $(".coupon_table_box td").slice(0,bor).css({"border-top":"1px solid #999999"});

            // 所有.my_title的高度集合
            var titH = [];
            // 所有.my_content的高度集合
            var conH = [];
            $(".my_content").each(function(index, el) {
                // 把高度数据存放到conH数组里面
                conH.push($(this).height());
            });
            $(".my_title").each(function(index, el) {
                // 把高度数据存放到titH数组里面
                titH.push($(this).height());
            });
            // 获取最大高度并把其它my_content高度设为最大高度
            $(".my_content").height(Math.max.apply(null, conH));
            // 获取最大高度并把其它my_title高度设为最大高度
            $(".my_title").height(Math.max.apply(null, titH));
        }

        /**
         * 该方法用于初始化列表
         * @param {Number} startIndex startIndex是数据起始下标
         * */
        function InitTbodyList(startIndex) {
            Showload("正在初始化列表......");
            tableTimeout = setInterval("Timeout(tableTimeout)", 1000);
            $.ajax({
                type: "get",
                url: urls + common_url.examineDetails,
                async: true,
                timeout: 30000,
                dataType: "json",
                headers: {
                    'X-Access-Token': userMessage.token,
                },
                data: {
                    id: listid
                },
                success: function (json) {
                    CheckLogout(json); //检查是否登陆过期
                    if (json.code == 0) {
                        // 处理页面展示
                        $('.infoa').html(json.data.extend_num);
                        $('.infob').html(json.data.store_name);
                        $('.infoc').html(json.data.store_phone);
                        $('.infod').html(json.data.nickname);
                        $('.infoe').html(json.data.account_phone);
                        $('.infof').html(json.data.grade);
                        if (json.data.work_form == 1) {
                            $('.infog').html('图片');
                        } else {
                            $('.infog').html('视频');
                        }
                        $('.infoh').html(json.data.createTime);
                        $('.infoi').html(json.data.goods_name);
                        $('.infoj').html(json.data.goods_price);
                        // ！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
                        $('.goodsInfoa').html(json.data.goods_name);
                        if (json.data.file_type == 1) {
                            $('.goodsInfob').append('<a class="fancybox" href="'+imgUrl + json.data.fileUrl+'" title="功能图标"><img class="videosList" src="'+imgUrl+json.data.fileUrl+'" alt=""></a>');
                        } else {
                            $('.goodsInfob').append('<video class="videosList" src="'+imgUrl+json.data.fileUrl+'" controls="controls"></video>');
                        }
                        $('.goodsInfoc').html(json.data.modify_time);
                        $('.goodsInfod').html('1');
                        $('.goodsInfoe').html(json.data.content);
                        
                        // ！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
                        $('.andGoodsInfoa').html(json.data.goods_name);
                        $('.andGoodsInfob').html(json.data.brand_name);
                        $('.andGoodsInfoc').html(json.data.goods_price+'/'+json.data.goods_num);
                        $('.andGoodsInfod').html(json.data.price);
                        if (json.data.verify_status == 0) {
                            $('.noStates').html('待审核');
                            $('.coupon_content_kaiguan').show()
                        } else if (json.data.verify_status == 1) {
                            $('.noStates').html('审核通过');
                        } else {
                            $('.noStates').html('审核不通过');
                        }
                        
                        
                        DealTable();
                    } else {
                        TipsAlert(json.code);
                    }
                    InitTime(tableTimeout);
                },
                error: function (xml, text, errorThrown) {
                    if (text == "timeout") {
                        TipsAlert("请求超时,请检查网络或着重新打开该页面.");
                    } else {
                        TipsAlert("请求数据失败,请联系后台技术人员");
                    }
                    InitTime(tableTimeout);
                }

            });
        }
    </script>
