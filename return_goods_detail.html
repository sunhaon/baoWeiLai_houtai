    <script>
        var tableTimeout, limits = 10,
            page = 1,
            counts = 0,
            table_title, roleID;
        var cherk_roleId;
        var allMany = 0;
        var totalPages = 0;
        var maxIndex;
        var tableHtml;
        var goodsHtml = '';
        var userMessage;
        var applyDescribe,linkMan,connectPhone,address,applyFailure,applyRemark
        var listId = getUrlParms('id')//上一页列表id
        var listCode = getUrlParms('code')//上一页列表订单号
        var listNumber = getUrlParms('number')//上一页
        var listPayType = getUrlParms('payType')//上一页
        
        $(document).ready(function () {
            IsTokenSave();
            $(".fancybox").fancybox({openEffect:"none",closeEffect:"none"});
            userMessage = JSON.parse(sessionStorage.getItem("user_message"));
            $(".refresh_a").click(function () { //返回上一页
                // window.history.back();
                window.location.href='./return_goods.html?time='+new Date().getTime().toString()
            });
            $(".i-checks").iCheck({ //check必须有的脚本
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });

            // 退货 已发货审核
            var isGoods = true
            $(".goods_btn").click(function () {
                if (isGoods == false) {
                    return
                }
                isGoods = false
                var goodsType = $(this).attr("data-code");
                $.ajax({
                    type: "post",
                    url: urls + common_url.updateGoodsYesOrNo,
                    async: true,
                    timeout: 30000,
                    dataType: "json",
                    headers: {
                        'X-Access-Token': userMessage.token,
                    },
                    data: {
                        id: listId,
                        goodsType: goodsType
                    },
                    success: function (json) {
                        isGoods = true
                        CheckLogout(json); //检查是否登陆过期
                        if (json.code == 0) {
                            swal({
                                title: "操作成功",
                                text: "操作成功",
                                type: "success",
                            }, function () {
                                location.reload();
                            });
                            DealTable();
                        } else {
                            TipsAlert(json.code);
                        }
                        InitTime(tableTimeout);
                    },
                    error: function (xml, text, errorThrown) {
                        isGoods = true
                        if (text == "timeout") {
                            TipsAlert("请求超时,请检查网络或着重新打开该页面.");
                        } else {
                            TipsAlert("请求数据失败,请联系后台技术人员");
                        }
                        InitTime(tableTimeout);
                    }

                });

                
            });
            // 审核退货申请
            var isbton = true
            $(".coupon_btn").click(function () { //查询按钮
                if (isbton == false) {
                    return
                }
                isbton = false
                var yesOrNo = $(this).attr("data-code");

                linkMan = $('input[name="freightName"]').val()
                if (linkMan == '') {
                    TipsAlert("请填写联系人");
                    isbton = true
                    return
                }

                address = $('input[name="freightDetail"]').val()
                if (address == '') {
                    TipsAlert("请填写详细地址");
                    isbton = true
                    return
                }

                connectPhone = $('input[name="freightPhone"]').val()
                if (connectPhone == '') {
                    TipsAlert("请填写联系电话");
                    isbton = true
                    return
                }

                applyFailure = $('input[name="freightNote"]').val()
            

                $.ajax({
                    type: "post",
                    url: urls + common_url.updateServerOederInfo,
                    async: true,
                    timeout: 30000,
                    dataType: "json",
                    headers: {
                        'X-Access-Token': userMessage.token,
                    },
                    data: {
                        sys_goods_num: listNumber,
                        order_serial_number: listCode,
                        pay_type: listPayType,
                        applyRemark: applyRemark,
                        applyDescribe: applyDescribe,
                        linkMan: linkMan,
                        connectPhone: connectPhone,
                        address: address,
                        applyFailure: applyFailure,
                        yesOrNo: yesOrNo,
                        totalMoney: allMany
                    },
                    success: function (json) {
                        isbton = true
                        CheckLogout(json); //检查是否登陆过期
                        if (json.code == 0) {
                            swal({
                                title: "操作成功",
                                text: "操作成功",
                                type: "success",
                            }, function () {
                                location.reload();
                            });
                            DealTable();
                        } else {
                            TipsAlert(json.msg);
                        }
                        InitTime(tableTimeout);
                    },
                    error: function (xml, text, errorThrown) {
                        isbton = true
                        if (text == "timeout") {

                        } else {

         //加法运算    
        function floatAdd(arg1, arg2) {
            var r1, r2, m;
            try { r1 = arg1.toString().split(".")[1].length } catch (e) { r1 = 0 }
            try { r2 = arg2.toString().split(".")[1].length } catch (e) { r2 = 0 }
            m = Math.pow(10, Math.max(r1, r2));
            return (arg1 * m + arg2 * m) / m;
        }
